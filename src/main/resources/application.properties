spring.application.name=SiteActualites

# Configuration de la base de données H2 (pour le développement)
spring.datasource.url=jdbc:h2:mem:actualites;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Console H2 (pour voir la base de données)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration du serveur
server.port=8080

# Configuration Thymeleaf
spring.thymeleaf.cache=false
# Logging pour debug
logging.level.org.springframework.ws=DEBUG
logging.level.com.actualites=DEBUG