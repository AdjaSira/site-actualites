<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catégories - Espace Éditeur</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      .card-form {
        max-width: 500px;
        margin: 2rem auto;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
        background: rgba(255, 255, 255, 0.97);
        padding: 2rem 2rem 1.5rem 2rem;
        border: none;
      }
      .form-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #764ba2;
        margin-bottom: 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.7rem;
      }
      .form-label {
        font-weight: 500;
        color: #667eea;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        font-weight: 600;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        transition: 0.2s;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #764ba2, #667eea);
        color: #fff;
        transform: translateY(-2px);
      }
      .btn-secondary {
        border-radius: 8px;
        font-weight: 500;
      }
      .list-group-item {
        border-radius: 8px;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.05);
        background: #f8f9fa;
        border: none;
      }
      .badge.bg-secondary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-size: 0.85em;
        font-weight: 500;
        padding: 0.5em 1em;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4"><i class="fas fa-tags"></i> Gestion des catégories</h2>
      <div class="row">
        <div class="col-md-6">
          <h4>Liste des catégories</h4>
          <ul class="list-group mb-4">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              th:each="cat : ${categories}"
            >
              <span th:text="${cat.nom}"></span>
              <span
                class="badge bg-secondary"
                th:text="${cat.description}"
              ></span>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="card card-form">
            <div class="form-title">
              <i class="fas fa-plus"></i> Nouvelle catégorie
            </div>
            <form th:action="@{/editeur/categorie/creer}" method="post">
              <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  name="nom"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                />
              </div>
              <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary px-4">
                  <i class="fas fa-plus me-1"></i>Ajouter
                </button>
                <a href="/editeur" class="btn btn-secondary px-4">Retour</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
